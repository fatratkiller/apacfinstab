<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=https://blog.apacfinstab.com" />
  <title>APAC FINSTAB | Redirecting to Blog...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Redirecting to APAC FINSTAB Blog - Weekly regulatory intelligence and Web3 governance insights." />
  <style>
    :root {
      --brand-orange: #ff8c42;
      --brand-orange-dark: #ff6b1a;
      --bg-primary: #0a0e1a;
      --text-primary: #f5f7fa;
      --text-secondary: #a8b2c1;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg-primary) 0%, #0f1425 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .redirect-container { text-align: center; padding: 40px; max-width: 500px; }
    .logo-icon {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-orange-dark) 100%);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 auto 24px;
      box-shadow: 0 0 40px rgba(255, 140, 66, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 36px; height: 36px;
      border: 3px solid #fff;
      border-radius: 50%;
    }
    .logo-icon::after {
      content: '';
      position: absolute;
      width: 3px; height: 36px;
      background: #fff;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 140, 66, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(255, 140, 66, 0.5); }
    }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; }
    p { font-size: 15px; color: var(--text-secondary); margin-bottom: 32px; line-height: 1.6; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255, 140, 66, 0.2);
      border-top-color: var(--brand-orange);
      border-radius: 50%;
      margin: 0 auto 24px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .manual-link {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-orange-dark) 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    }
    .manual-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 140, 66, 0.5);
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo-icon"></div>
    <h1>Redirecting to APAC FINSTAB Blog</h1>
    <p>You will be automatically redirected to our weekly regulatory intelligence blog.</p>
    <div class="spinner"></div>
    <a href="https://blog.apacfinstab.com" class="manual-link">
      Click here if not redirected
    </a>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = 'https://blog.apacfinstab.com';
    }, 500);
  </script>
</body>
</html>
