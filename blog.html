<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APAC FINSTAB | Insights & Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Weekly regulatory intelligence and Web3 governance insights from APAC FINSTAB." />
  <style>
    :root {
      --brand-orange: #ff8c42;
      --brand-orange-dark: #ff6b1a;
      --bg-primary: #0a0e1a;
      --text-primary: #f5f7fa;
      --text-secondary: #a8b2c1;
      --border-subtle: rgba(255, 140, 66, 0.08);
      --shadow-glow: 0 0 40px rgba(255, 140, 66, 0.25);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg-primary) 0%, #0f1425 100%);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    
    /* Header - 和主站一致 */
    header {
      padding: 20px 40px;
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(26, 32, 53, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--brand-orange) 0%, var(--brand-orange-dark) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: var(--shadow-glow);
      transition: transform 0.2s;
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2.5px solid #fff;
      border-radius: 50%;
    }
    
    .logo-icon::after {
      content: '';
      position: absolute;
      width: 2.5px;
      height: 20px;
      background: #fff;
    }
    
    .logo-text { display: flex; flex-direction: column; line-height: 1.2; }
    .logo-text .brand { font-weight: 800; font-size: 19px; color: var(--text-primary); }
    .logo-text .tagline { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--brand-orange); font-weight: 700; }
    
    nav { display: flex; gap: 8px; }
    nav a {
      padding: 10px 18px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }
    nav a:hover { color: var(--brand-orange); background: rgba(255, 140, 66, 0.08); }
    nav a.active { color: var(--brand-orange); background: rgba(255, 140, 66, 0.12); }
    
    /* Ghost Content Container */
    .ghost-container {
      width: 100%;
      min-height: calc(100vh - 80px);
      background: #fff;
    }
    
    iframe {
      width: 100%;
      min-height: calc(100vh - 80px);
      border: none;
      display: block;
      background: #fff;
    }
    
    @media (max-width: 768px) {
      header { padding: 16px 20px; }
      .logo-icon { width: 36px; height: 36px; }
      nav { gap: 4px; }
      nav a { padding: 8px 12px; font-size: 13px; }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <a href="index.html" class="logo-container">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <span class="brand">APAC FINSTAB</span>
        <span class="tagline">Regulatory Intelligence</span>
      </div>
    </a>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="blog.html" class="active">Insights</a>
      <a href="contact.html">Connect</a>
    </nav>
  </div>
</header>

<div class="ghost-container">
  <iframe src="https://blog.apacfinstab.com" title="APAC FINSTAB Blog" id="ghost-iframe"></iframe>
</div>

<script>
// 自动调整 iframe 高度
function resizeIframe() {
  const iframe = document.getElementById('ghost-iframe');
  const windowHeight = window.innerHeight;
  const headerHeight = document.querySelector('header').offsetHeight;
  iframe.style.height = (windowHeight - headerHeight) + 'px';
}

window.addEventListener('load', resizeIframe);
window.addEventListener('resize', resizeIframe);
</script>

</body>
</html>
